<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cordova-iosrtc</title>
    <script type="text/javascript" src='cordova.js' ></script>
    <script type="text/javascript" src='jsQR.js'></script>
</head>
<body>
<div id="root">
  <video id="video"></video>
  <canvas id='canvas'></canvas>
  <button onclick='startscan()'>开始扫描</button>
  <button onclick='stopscan()'>停止扫描</button>
  <ul id='result'>
    <li>结果：</li>
  </ul>
  <input type='file' accept='video/' capture='camcorder' multiple />
</div>
<script>
  const video = document.querySelector('#video');
  const canvas = document.querySelector('#canvas');
  const result = document.querySelector('#result');
  let interval;
  navigator.mediaDevices.getUserMedia({
    video: {
      facingMode: 'environment'
    }
  }).then((stream) => {
    video.srcObject = stream;
  }).catch((e) => {
    console.log(e.name + e.message);
  });
  function startscan() {
    video.play();
    setTimeout(toscan, 1000);
  }
  function toscan() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    if (canvas.width && canvas.height) {
      const imagedata = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imagedata.data, canvas.width, canvas.height);
      if (code) {
        console.log("Found QR code", code);
        const li = document.createElement('li');
        li.innerHTML = JSON.stringify(code.data);
        result.append(li);
      }
    }
    interval = setTimeout(toscan, 1000);
  }
  function stopscan() {
    clearTimeout(interval);
  }
</script>
</body>
</html>
