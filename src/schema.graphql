type Query {
  info: String!
  feed: [Link!]!
  # Fetch a single link by its `id`
  link(id: ID!): Link
  users: [User!]!
  user(id: ID!): User
}
type Mutation {
  createUser(name: String!): User!
  post(url: String!, description: String!): Link!
  # Update a link
  updateLink(id: ID!, url: String, description: String): Link
  # Delete a link
  deleteLink(id: ID!): Link
}
type User {
  id: ID!
  name: String!
}
type Link {
  id: ID!
  description: String!
  url: String!
}